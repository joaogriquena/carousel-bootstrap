<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Bootstrap</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>

<body>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://cdn.pixabay.com/photo/2023/06/11/16/06/switzerland-8056378_1280.jpg"
                    class="d-block w-100" alt="Imagem 1">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2023/02/22/19/13/reading-7807231_1280.jpg" class="d-block w-100"
                    alt="Imagem 2">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2024/11/12/21/11/owl-9193004_1280.jpg" class="d-block w-100"
                    alt="Imagem 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>
    <div class="container mt-4">
        <div class="row">
            <!-- Card 1 -->
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2023/06/11/16/06/switzerland-8056378_1280.jpg"
                        class="card-img-top" alt="Imagem do Card 1">
                    <div class="card-body">
                        <h5 class="card-title">Título do Card 1</h5>
                        <p class="card-text">Descrição breve do card 1.</p>
                        <a href="#" class="btn btn-primary">Saiba Mais</a>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2023/02/22/19/13/reading-7807231_1280.jpg"
                        class="card-img-top" alt="Imagem do Card 2">
                    <div class="card-body">
                        <h5 class="card-title">Título do Card 2</h5>
                        <p class="card-text">Descrição breve do card 2.</p>
                        <a href="#" class="btn btn-primary">Saiba Mais</a>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2024/11/12/21/11/owl-9193004_1280.jpg" class="card-img-top"
                        alt="Imagem do Card 3">
                    <div class="card-body">
                        <h5 class="card-title">Título do Card 3</h5>
                        <p class="card-text">Descrição breve do card 3.</p>
                        <a href="#" class="btn btn-primary">Saiba Mais</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
</body>

</html>
